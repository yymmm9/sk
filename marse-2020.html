<svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; pointer-events: none; top:0;"
      style="transform: translate(0, 0)"
    >
      <defs>
        <filter id="nss">
          <feTurbulence
            basefrequency="0.11"
            id="tur"
            numoctaves="1"
            result="fractalNoise"
            seed="9"
            type="fractalNoise"
          ></feTurbulence>
          <feDisplacementMap
            id="displ"
            in2="fractalNoise"
            in="SourceGraphic"
            scale="70"
            result="displacementMap"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
