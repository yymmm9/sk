<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />

    <title>Sia Karati | Cross Collaborations Collection</title>

    <link rel="manifest" href="../manifest.json">

   <link rel="icon" type="image/png" href="/images/icons/icon-72x72.png" sizes="72x72" />
    <link rel="icon" type="image/png" href="/images/icons/icon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/images/icons/icon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" sizes="192x192" />

    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/collection.css" />
  </head>

  <body>
    <header id="header"></header>

    <div class="overlay" id="overlay"></div>

    <main>
      <div class="intro">
        <div class="turbulence" style="background: transparent;">
          <div
            class="intro__img"
            style="background-image: url(./mat/cross-collabs/intro__bg.jpg);
            background-size: 110%;
            background-position: 60% 70%;"
          ></div>
        </div>
        <h1 class="intro__number">Light in Darkness</h1>
        <h1 class="intro__title">"Next to Normal"</h1>
        <p class="intro__sd">
          “Never cry again, hope and warmth of the star is by your side.”
        </p>
      </div>

      <div class="content grid">
        <div class="grid__item">
          <div class="item__img">
            <img
              src="./mat/cross-collabs/necklace.png"
              style="width: 100%;
            max-width: 100%;
            margin: 0;"
              alt=""
            />
          </div>
          <h2 class="item__title">
            Light in Darkness 18k Black Agate Necklace
          </h2>
          <p class="item__sd"></p>
          <span class="item__note">¥2385</span>
        </div>

        <div class="grid__item">
          <div class="item__img">
            <img
              src="./mat/cross-collabs/ring.png"
              style="width: 100%;
            max-width: 100%;
            margin: 0;"
              alt=""
            />
          </div>
          <h2 class="item__title">Light in Darkness 18k Black Agate Ring</h2>
          <p class="item__sd"></p>
          <span class="item__note">¥1800</span>
        </div>
      </div>

      <footer id="footer"></footer>
    </main>

    <style>
      footer {
        padding: 15px 15px 32px;
      }
    </style>

    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute;"
      style="transform: translate(0, 0)"
    >
      <defs>
        <filter id="ns">
          <feColorMatrix
            id="saturation"
            type="saturate"
            values="0"
            in="SourceGraphic"
            result="colormatrix"
          ></feColorMatrix>
        </filter>
      </defs>
    </svg>

    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute;"
      style="transform: translate(0, 0)"
    >
      <defs>
        <filter id="nss">
          <feTurbulence
            basefrequency="0.11"
            id="tur"
            numoctaves="1"
            result="fractalNoise"
            seed="9"
            type="fractalNoise"
          ></feTurbulence>
          <feDisplacementMap
            id="displ"
            in2="fractalNoise"
            in="SourceGraphic"
            scale="70"
            result="displacementMap"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>

    <script src="./src/essentials.js"></script
    >`

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"
      integrity="sha256-XDWrid8aGX+NZwSY7JzTu6oWArI71Sw+aUZ9Hd0P5mo="
      crossorigin="anonymous"
    ></script>

    <script src="./src/index.js"></script>
    <script src="./src/main.js"></script>

    <script>
      gsap.to("#displ", {
        attr: { scale: 0 },
        duration: 2,
        delay: 0.3,
        overwrite: "auto",
        snap: {
          scale: 0.1
        }
      });

      gsap.to("#saturation", {
        duration: 0.3,
        delay: 1,
        attr: { values: 1 },
        snap: {
          values: 0.1
        }
      });
    </script>

    <style>
      /*.intro {
        background: #d5d1c6;
      }*/
      .content,
      body {
        background: #f3f3f3;
      }
    </style>
  </body>
</html>
