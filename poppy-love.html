<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />

    <title>Sia Karati | Poppy love Collection</title>

    <link rel="manifest" href="../manifest.json" />

    <link
      rel="icon"
      type="image/png"
      href="/images/icons/icon-72x72.png"
      sizes="72x72"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/icons/icon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/icons/icon-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icons/icon-192x192.png"
      sizes="192x192"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8P8CHKC10T"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-8P8CHKC10T");
    </script>
    <script src="./src/essentials.js" async></script>

    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/collection.css" />
  </head>

  <body>
    <header id="header"></header>

    <div class="overlay" id="overlay"></div>

    <main>
      <div class="intro">
        <div class="turbulence" style="background: transparent">
          <div
            class="intro__img"
            style="
              background-image: url(./mat/poppy-love/intro__bg.png);
              background-size: 110%;
              background-position: 60% 30%;
            "
          ></div>
        </div>
        <h1 class="intro__number">Collection #10</h1>
        <h1 class="intro__title">Poppy Love</h1>
        <p class="intro__sd">“You make me dizzy and addicted in love.”</p>
      </div>

      <div class="content grid">
        <div class="grid__item wide">
          <div class="item__img">
            <img
              src="./mat/poppy-love/ruby-ring.png"
              style="width: 100%; max-width: 100%; margin: 0"
              alt=""
            />
          </div>
          <h2 class="item__title">Poppy love Ruby Ring</h2>
          <p class="item__sd"></p>
          <span class="item__note">¥2999</span>
        </div>

        <div class="grid__item">
          <div class="item__img">
            <img
              src="./mat/poppy-love/ruby-necklace.jpg"
              style="width: 100%; max-width: 100%; margin: 0"
              alt=""
            />
          </div>
          <h2 class="item__title">Poppy Love Ruby Necklace</h2>
          <p class="item__sd"></p>
          <span class="item__note">¥2800</span>
        </div>
        <div class="grid__item">
          <div class="item__img">
            <img
              src="./mat/poppy-love/ruby-earrings.png"
              style="width: 100%; max-width: 100%; margin: 0"
              alt=""
            />
          </div>
          <h2 class="item__title">Poppy Love Ruby Earrings</h2>
          <p class="item__sd"></p>
          <span class="item__note">¥4200</span>
        </div>
      </div>

      <footer id="footer"></footer>
    </main>

    <style>
      footer {
        padding: 15px 15px 32px;
      }
    </style>

    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; pointer-events: none; top: 0"
      style="transform: translate(0, 0)"
    >
      <defs>
        <filter id="nss">
          <feTurbulence
            basefrequency="0.11"
            id="tur"
            numoctaves="1"
            result="fractalNoise"
            seed="9"
            type="fractalNoise"
          ></feTurbulence>
          <feDisplacementMap
            id="displ"
            in2="fractalNoise"
            in="SourceGraphic"
            scale="70"
            result="displacementMap"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="./src/index.js"></script>

    <script>
      gsap.to("#displ", {
        attr: { scale: 0 },
        duration: 2,
        delay: 0.3,
        overwrite: "auto",
        snap: {
          scale: 0.1,
        },
      });
    </script>

    <style>
      /*.intro {
        background: #d5d1c6;
      }*/
      .content,
      body {
        background: #ece8df;
      }
    </style>
  </body>
</html>
